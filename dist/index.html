<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="overall-container container">
            <div class="current-weather-container">
                <h1 class="current-weather-container-title">Currently:</h1>
                <div class="current-weather-content">
                    <p class="current-weather-location"></p>
                    <p class="current-weather-temp"></p>
                    <p class="current-weather-feels-like"></p>
                    <p class="current-weather-description"></p>
                    <p class="current-weather-wind-speed"></p>
                </div>
                <img class="current-weather-icon" src="" alt="weather icon" />
            </div>
            <div class="location-search-bar-container">
                <label for="location-search-bar">Search for a location</label>
                <input
                    type="search"
                    placeholder="Search"
                    id="location-search-bar"
                />
                <button class="location-search-btn">Search</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
